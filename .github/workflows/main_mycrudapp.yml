name: Build and deploy fullstack Node.js app to Azure Web App - MyCrudApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 🏗️ Build frontend
      - name: Build Frontend
        working-directory: ./Frontend
        run: |
          npm install
          npm run build

      # 📦 Copy frontend build into backend folder
      - name: Move frontend build to Server/dist
        run: |
          mkdir -p Server/dist
          cp -r Frontend/dist/* Server/dist/

      # 🧩 Install backend dependencies
      - name: Install Server dependencies
        working-directory: ./Server
        run: npm install

      # 📤 Upload artifact for deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Server

  deploy:   # ✅ <— moved back under “jobs”, indented properly
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./Server  # ✅ Explicitly extract into ./Server

      - name: Verify artifact contents
        run: ls -R ./Server  # ✅ Debug: shows what was downloaded

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F180F4722B694F9593EB60A061249D28 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1D978E65F01409485E1DA17F5C7F560 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_089E214838A1432D93FDCD18B9BE85BB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MyCrudApp'
          slot-name: 'Production'
          package: ./Server   # ✅ Correct folder that now contains your code
