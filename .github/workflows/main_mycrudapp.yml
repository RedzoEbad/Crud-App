name: Build and deploy fullstack Node.js app to Azure Web App - MyCrudApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for checkout

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (same as before)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3️⃣ Build the frontend
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 4️⃣ Copy the built frontend files to backend/dist
      - name: Move frontend build to backend/dist
        run: |
          mkdir -p backend/dist
          cp -r frontend/dist/* backend/dist/

      # 5️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # 6️⃣ Upload the backend folder (with frontend included) for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 7️⃣ Download the artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # 8️⃣ Log in to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F180F4722B694F9593EB60A061249D28 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1D978E65F01409485E1DA17F5C7F560 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_089E214838A1432D93FDCD18B9BE85BB }}

      # 9️⃣ Deploy only the backend (which now contains frontend build)
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MyCrudApp'
          slot-name: 'Production'
          package: ./backend
