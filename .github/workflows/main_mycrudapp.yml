name: Build and deploy fullstack Node.js app to Azure Web App - MyCrudApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # üèóÔ∏è Build Frontend
      - name: Build Frontend
        working-directory: ./Frontend   # ‚úÖ capitalized correctly
        run: |
          npm install
          npm run build

      # üì¶ Copy frontend build to Backend/dist
      - name: Move frontend build to Backend/dist
        run: |
          mkdir -p Backend/dist
          cp -r Frontend/dist/* Backend/dist/

      # üß© Install Backend dependencies
      - name: Install Backend dependencies
        working-directory: ./Backend   # ‚úÖ capitalized correctly
        run: npm install

      # üì§ Upload for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend   # ‚úÖ capitalized correctly

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F180F4722B694F9593EB60A061249D28 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1D978E65F01409485E1DA17F5C7F560 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_089E214838A1432D93FDCD18B9BE85BB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MyCrudApp'
          slot-name: 'Production'
          package: ./Backend   # ‚úÖ capitalized correctly
